@(cumulativeUrl: String, perSecUrl: String, imageSourceUrl: String)

@main("Streams") {
  <button id="show-cumulative" type="button">Click me!</button>
  <div><span id="cumulative"></span></div>

  <button id="show-per-sec" type="button">Click me!</button>
  <div><span id="per-sec"></span></div>

  <button id="show-images" type="button">Click me!</button>
  <div><canvas id="canvas"></canvas></div>

  <script type="text/javascript">
    tmt.app.WebsocketApp().cumulativeMetrics("@cumulativeUrl");
    tmt.app.WebsocketApp().perSecMetrics("@perSecUrl");
    tmt.app.WebsocketApp().showImages("@imageSourceUrl");
  </script>
}
